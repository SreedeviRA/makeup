
    <div class="container p-5">
     <body>   
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col" *ngFor="let i of makeup">
              <div class="card">
                <img src="{{i.image}}" class="card-img-top" alt="Hollywood Sign on The Hill" height="450" width="350"/>
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                  
                    <!-- <p class="card.text">{{i.detail}}</p> -->
                    
                  <a (click)="gotohere(i.id)" class="btn btn-primary ">More</a>
                </div>
              </div>
            </div>
    </div>
    </body>
